name: Prettier

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run Prettier
        run: npx prettier --write .
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'style: format with prettier'
